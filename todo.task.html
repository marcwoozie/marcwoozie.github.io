<polymer-element name="todo-task" attributes="task index">
  <template>
    <style>
      :host{
        display: block;
      }
      .task-name{
        width: 100%;
      }
      .item {
        margin: 1em 1em 1em .5em;
      }
      .card {
        background-color: #fff;
        padding: 1em;
      }
      .done{
        color: green;
      }
      .btn{
        float: right;
      }
      .btn + .btn{
        margin-right: 20px;
      }
      .time{
        font-size: 11px;
        color: #ccc;
      }
    </style>
    <div layout horizontal>
      <div flex center horizontal layout class="item">
        <core-icon-button class="check-icon {{task.done ? 'done' : ''}}" icon="{{task.done ? 'check' : 'check-box-outline-blank'}}" on-click="{{toggle}}"></core-icon-button>
        <paper-shadow z="1" flex class="card">
          <span class="time">{{task.modified}}</span>
          <paper-input flex class="task-name" label="Title" value="{{task.title}}"></paper-input>
          <core-icon-button class="btn" icon="delete" on-click="{{delete}}"></core-icon-button>
          <core-icon-button class="btn" id="save-btn" icon="save" on-click="{{save}}"></core-icon-button>
        </paper-shadow>
      </div>
    </div>
  </template>

</polymer-element>
<script>
Polymer('todo-task', {
  toggle: function(e, detail, sender) {
    this.task.done = !this.task.done;
  },
  delete: function(e, detail, sender) {
    this.fire("task-deleted")
  },
  save: function(e, detail, sender) {
    this.fire("task-save");
  }
});
</script>
