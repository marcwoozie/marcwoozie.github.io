<polymer-element name="todo-task" attributes="task index">
  <template>
    <style>
      :host{
        display: block;
      }
    </style>
    <div class="send-message" layout horizontal>
      <core-icon-button style="padding:13px 16px 0;" icon="{{task.done ? 'check' : 'check-box-outline-blank'}}" on-click="{{toggle}}"></core-icon-button>
      <paper-input flex label="task title" id="input" value="{{task.title}}"></paper-input>
      <!-- <input on-click="save" type="text" is="core-input" value="{{task.title}}" placeholder="task name"> -->
      <core-icon-button style="padding:13px 16px 0;" icon="delete" on-click="{{delete}}"></core-icon-button>
    </div>
  </template>

</polymer-element>
<script>
Polymer('todo-task', {
  toggle: function(e, detail, sender) {
    this.task.done = !this.task.done;
  },
  delete: function(e, detail, sender) {
    this.fire("task-deleted")
  },
  save: function(e, detail, sender) {
    this.fire("task-save");
  }
});
</script>
