<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
  <link rel="import" href="bower_components/core-item/core-item.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="todo.task.html">
  <link rel="stylesheet" href="css/style.css">
</head>
<body fullbleed unresolved>
  <template is="auto-binding" id="template">
    <core-scaffold>

      <core-header-panel navigation flex>
        <core-toolbar>Menu</core-toolbar>
        <core-item id="all-delete">
          <label flex>Delete selected</label>
          <core-icon-button icon="delete" id="" on-click="{{checkedDeleted}}" role="button" tabindex="0"></core-icon-button>
        </core-item>
      </core-header-panel>

      <div tool layout horizontal flex>
        <span flex>Todo</span>
      </div>

      <section layout vertical fit>
        <paper-fab icon="add" id="send-btn" on-click="{{addTask}}" role="button"></paper-fab>
        <div flex id="task-list" class="chat-list">
          <template repeat="{{task, i in tasks}}">
            <todo-task class="task" task="{{task}}" index="{{i}}" on-task-deleted="{{deleteTask}}" on-task-save="{{saveTask}}"></todo-task>
          </template>
        </div>
      </section>

    </core-scaffold>
  </template>

  <script charset="utf-8" src="js/app.js"></script>

</body>
</html>
